<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="yeezyListing.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="listing_template.js"></script>

</head>
<body class="bg-light">
    <!--Reusable navbar-->
    <script type="text/javascript" src="navbar.js"></script>
    <script>setupNavbarUser("{{username}}", "{{profilepic}}");createNavbar("profile");</script>
    <!--Reusable navbar ends-->
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-8 col-md-8 col-lg-6 listingContainer">
              <div class="container ml-5 border border-dark pb-3">
                    <div class="d-flex flex-column">
                        <div class="p-2 align-self-center">
                            <h2 id="itemTitle">{{title}}</h2>
                            <hr class="mt-0 bg-dark">
                        </div>

                        <div class="imagesContainer">
                            <div id="carouselExampleIndicators" class="carousel slide imagesContainer" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                </ol>
                                <div class="carousel-inner">
                                    {{#images}}
                                    <div class="carousel-item active">
                                        <img class=" imagesContainer img-fluid" src="{{demoimgurl}}">
                                    </div>
                                    {{/images}}
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
              </div>
          </div>

          <div class="col-4 container ml-5" id="listingInfo">
                <div class="card">
                    <div class="card-header">
                        <div class="profilePicContainer" id="itemProfileContainer">
                            <a class="profileLink text-primary" href="/users/{{poster}}">
                                <img class="profilePic" id="listingProfilePic" width="40" src="{{poster_profilepic}}">
                                <span id="profileText">{{poster}}</span>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-inline-block">
                                <h1 id="priceTag">${{price}}</h5>
                        </div>
                        <div class="d-inline-block float-right">
                                <h4 id="dateText">{{date}}</h4>
                        </div>

                        <p class="card-text" id="itemDescription">{{description}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="itemCondition"> Condition:
                            <span class="text-success" id="itemCondText">{{condition}}</span>
                        </li>
                        <li class="list-group-item">
                            <a href="#" class="btn btn-primary">Make Offer</a>
                            <a href="#" class="btn btn-warning float-right">Message Seller</a>
                        </li>
                    </ul>
                </div>
                {{#isadmin}}
                <button class="btn btn-outline-danger w-100">Delete</button>
                {{/isadmin}}
          </div>

        </div>
    </div>
        <!-- <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col-5">
            2 of 3 (wider)
          </div>
          <div class="col">
            3 of 3
          </div>
        </div> -->


    <!-- <script type="text/javascript" src="userInfo.js"></script> -->

</body>
</html>
